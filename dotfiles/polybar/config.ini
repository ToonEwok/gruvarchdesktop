[colors]
grbg = #181a1b
grfg = #ebdbb2
grfg0 = #fbf1c7
grred = #cc241d
grgr = #98971a
grye = #d79921
grbl = #458588
grpu = #b16286

[bar/ewkgruvtop]
width = 100%
height = 26
monitor = DP-2

background = ${colors.grbg}
foreground = ${colors.grfg}

underline-size = 2
underline-color = ${color.grfg}

line-size = 3pt

border-size = 0pt
border-color = ${colors.grgr}
padding = 1

module-margin-left = 0
module-margin-right = 0

separator = "  " 
font-0 = JetBrainsMonoNL NF;1
font-1 = Hack:pixelsize=22;1

modules-left = gruvspotify
modules-center = gruvdate3
modules-right = gruvdate2

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/ewkgruvbot]
width = 100%
height = 26
monitor = DP-2

bottom = true
background = ${colors.grbg}
foreground = ${colors.grfg}

underline-size = 2
underline-color = ${color.grfg}

line-size = 3pt

border-size = 0pt
border-color = ${colors.grgr}
padding = 1

module-margin-left = 0
module-margin-right = 0

separator = "  " 
font-0 = JetBrainsMonoNL NF;1
font-1 = Hack:pixelsize=22;1

modules-left = gruvwlanstat 
modules-center = gruvcpu gruvmemory gruvroot gruvnvme gruvssd 
modules-right = gruvnspeed
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/ewkgruvalttop]
width = 100%
height = 26
monitor = DP-3

bottom = false
background = ${colors.grbg}
foreground = ${colors.grfg}

underline-size = 2
underline-color = ${color.grfg}

line-size = 3pt

border-size = 0pt
border-color = ${colors.grgr}
padding = 1

module-margin-left = 0
module-margin-right = 0

separator = "  " 
font-0 = JetBrainsMonoNL NF;1
font-1 = Hack:pixelsize=22;1

modules-center = systray 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/gruvspotify]
type = custom/script
tail = true
interval = 1

format-prefix = "%{F#689d6a}󰝚 %{F-}"
format = %{F#ebdbb2}<label>%{F-}
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/gruvdate3]
type = internal/date
interval = 1
format = %{F#ebdbb2}<label>%{F-}
label = %date%
date =  %B %d, %Y

[module/gruvdate2]
type = internal/date 
interval = 1
format = %{F#ebdbb2}<label>%{F-}%{F#689d6a} %{F-}
label = %date%
date = %I:%M

[module/gruvwlanstat]
inherit = network-base
interface-type = wireless
label-connected = %{F#98971a} %{F-} %{F#ebdbb2}%local_ip%%{F-}
label-disconnected = %{F#ff5555} %{F-}

[module/gruvcpu]
type = internal/cpu
interval = 1
format = %{F#ebdbb2}<label>%{F-}
format-prefix = %{F#cc241d}%{F-}
label = " %percentage%%"

[module/gruvmemory]
type = internal/memory
interval = 1
format = %{F#ebdbb2}<label>%{F-}
format-prefix =%{F#d79921}%{F-}
label = " %gb_used%"

[module/gruvroot]
type = internal/fs

mount-0 = /
interval = 30
fixed-values = true
format-mounted = %{F#ebdbb2}<label-mounted>%{F-}
format-mounted-prefix =%{F#98971a}󰋊
format-unmounted = <label-unmounted>
format-unmounted-prefix = 
label-mounted = " %free%"

label-unmounted = " %mountpoint%: not mounted"

[module/gruvnvme]
type = internal/fs

mount-0 = /nvme
interval = 30
fixed-values = true
format-mounted = %{F#ebdbb2}<label-mounted>%{F-}
format-mounted-prefix =%{F#458588}󰋊
format-unmounted = <label-unmounted>
format-unmounted-prefix = 
label-mounted = " %free%"

label-unmounted = " %mountpoint%: not mounted"

[module/gruvssd]
type = internal/fs

mount-0 = /ssd
interval = 30
fixed-values = true
format-mounted = %{F#ebdbb2}<label-mounted>%{F-}
format-mounted-prefix =%{F#b16286}󰋊
format-unmounted = <label-unmounted>
format-unmounted-prefix = 
label-mounted = " %free%"

label-unmounted = " %mountpoint%: not mounted

[module/gruvnspeed]
type = internal/network
interface-type = wireless
interval = 1.0 
label-connected = "%{F#cc241d} %{F#ebdbb2}%downspeed% %{F#458588} %{F#ebdbb2}%upspeed%"
[settings]
screenchange-reload = true
pseudo-transparency = true
enable-ipc = true
